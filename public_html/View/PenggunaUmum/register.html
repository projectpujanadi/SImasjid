<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" href="../img/SIM/ico.png">
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/PenggunaUmum/register.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="col-full">
                <div class="header row">

                </div>
                <div class="content row">
                    <div class="login box">
                        <div class="col">
                            <div class="judul box span-12">
                                Buat Akun SI Masjid Kota Bandung
                            </div>
                            <div class="kotak-luar box span-12">
                                <div class="baris box span-12">
                                    <div class="kolom box span-3">
                                        Username
                                    </div>
                                    <div class="kolom box span-0-5">
                                        :
                                    </div>
                                    <div class="kolom-field box span-8">
                                        <input class="form field id" type="text" placeholder="Username admin" value="">
                                    </div>
                                </div>
                                <div class="baris box span-12">
                                    <div class="kolom box span-3">
                                        Buat password
                                    </div>
                                    <div class="kolom box span-0-5">
                                        :
                                    </div>
                                    <div class="kolom-field box span-8">
                                        <input class="form field pass" type="password" placeholder="Password" value="">
                                    </div>
                                </div>
                                <div class="baris box span-12">
                                    <div class="kolom box span-3">
                                        Konfirmasi password anda
                                    </div>
                                    <div class="kolom box span-0-5">
                                        :
                                    </div>
                                    <div class="kolom-field box span-8">
                                        <input class="form field pass" type="password" placeholder="Konfirmasi password" value="">
                                    </div>
                                </div>
                                <div class="baris box span-12">
                                    <div class="kolom box span-3">
                                        Scan sertifikat
                                    </div>
                                    <div class="kolom box span-0-5">
                                        :
                                    </div>
                                    <div class="button box span-2">
                                        <a class="btn btn-block btn-lg btn-inverse" href="">Unduh</a>
                                    </div>
                                    <div class="keterangan box span-6">
                                        *Validitas masjid
                                    </div>
                                </div>
                                <div class="baris box span-12">
                                    <div class="kolom box span-3">
                                        Wilayah masjid
                                    </div>
                                    <div class="kolom box span-0-5">
                                        :
                                    </div>
                                    <div class="button box span-2-5">
                                        <div class="styled-select">
                                            <select>
                                                <option class="option">Pilih wilayah</option>
                                                <option class="option">Bojonagara</option>
                                                <option class="option">Cibeunying</option>
                                                <option class="option">Tegallega</option>
                                                <option class="option">Karees</option>
                                                <option class="option">Ujung Berung</option>
                                                <option class="option">Gede Bage</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="baris box span-12">
                                    <div class="kolom box span-3">
                                        Foto masjid
                                    </div>
                                    <div class="kolom box span-0-5">
                                        :
                                    </div>
                                    <div class="button box span-2-5">
                                        <a class="btn btn-block btn-lg btn-inverse" href="">Unduh</a>
                                    </div>
                                </div>
                                <div class="baris box span-12">
                                    <div class="kolom box span-3">
                                        Nama masjid
                                    </div>
                                    <div class="kolom box span-0-5">
                                        :
                                    </div>
                                    <div class="kolom-field box span-8">
                                        <input class="form field id" type="text" placeholder="Nama masjid" value="">
                                    </div>
                                </div>
                                <div class="baris box span-12">
                                    <div class="kolom box span-3">
                                        Alamat
                                    </div>
                                    <div class="kolom box span-0-5">
                                        :
                                    </div>
                                    <div class="kolom-field box span-8">
                                        <input class="form field id" type="text" placeholder="Alamat" value="">
                                    </div>
                                </div>
                                <div class="baris box span-12">
                                    <div class="kolom box span-3">
                                        Email
                                    </div>
                                    <div class="kolom box span-0-5">
                                        :
                                    </div>
                                    <div class="kolom-field box span-8">
                                        <input class="form field id" type="text" placeholder="Email" value="">
                                    </div>
                                </div>
                                <div class="baris box span-12">
                                    <div class="kolom box span-3">
                                        RT
                                    </div>
                                    <div class="kolom box span-0-5">
                                        :
                                    </div>
                                    <div class="kolom-field box span-8">
                                        <input class="form field kecil" type="text" placeholder="RT" value="">
                                    </div>
                                </div>
                                <div class="baris box span-12">
                                    <div class="kolom box span-3">
                                        RW
                                    </div>
                                    <div class="kolom box span-0-5">
                                        :
                                    </div>
                                    <div class="kolom-field box span-8">
                                        <input class="form field kecil" type="text" placeholder="RW" value="">
                                    </div>
                                </div>
                                <div class="baris box span-12">
                                    <div class="kolom box span-3">
                                        Kecamatan
                                    </div>
                                    <div class="kolom box span-0-5">
                                        :
                                    </div>
                                    <div class="kolom-field box span-8">
                                        <input class="form field kecil" type="text" placeholder="Kecamatan" value="">
                                    </div>
                                </div>
                                <div class="baris box span-12">
                                    <div class="kolom box span-3">
                                        Nomer telepon
                                    </div>
                                    <div class="kolom box span-0-5">
                                        :
                                    </div>
                                    <div class="kolom-field box span-8">
                                        <input class="form field kecil" type="text" placeholder="Nomer telepon" value="">
                                    </div>
                                </div>
                                <div class="buat box span-12">
                                    <a class="btn btn-block btn-lg btn-inverse" href="login.html">Buat</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footer row">

                </div>
            </div>
        </div>

        <script src="../js/jquery-2.1.0.min.js"></script>
        <script src="../js/main.js"></script>
        <script>
            $(document).ready(function () {
                $(".header").load("header.html");
                $(".footer").load("footer.html");
            });
        </script>
    </body>
</html>
